<!-- Added "DOCTYPE" tag -->
<!DOCTYPE html>
<html>
	<!-- Indented "head" tags-->
	<head>
		<!-- Placed "title" tags within "head" tags -->
		<!-- Indented "title" tags -->
		<!-- Added a title for the document -->
		<title>LIB2024 - In Class #1</title>
		<!-- Changed meta charset to utf-8 -->
		<!-- Indented meta tag -->
		<meta charset="utf-8">
	</head>
	<!-- Indented "body" tag -->
	<body>
		<!-- Indented "header" tag -->
		<!-- Added "id" to "header" tag -->
		<header id="header">
			<!-- Changed "First Heading" to "h1" tag -->
			<!-- Indented "h1" tag -->
			<h1>First Heading</h1>
			<!-- Changed "navigation" to "nav" -->
			<!-- Placed "nav" tags within "header" tags -->
			<!-- Indented "nav" tags -->
			<!-- Added "id" to "nav" tags -->
			<nav id="main-navigation">
				<!-- Indented "ol" tag -->
				<!-- Added "id" to "ol" tag -->
				<ol id="ordered-list-1">
					<!-- Changed "LI" to lower case-->
					<!-- Indented "li" tag -->
					<!-- Added "class" to "li" -->
					<!-- Added "id" to "li" -->
					<li class="main-li" id="main-li-1">
						<!-- Changed "link" attribute to "href" -->
						<!-- Indented "a" tag -->
						<a href="https://algonquincollege.com">Algonquin</a>
					</li>
					<!-- Changed "LI" to lower case-->
					<!-- Indented "li" tag -->
					<!-- Added "class" to "li" -->
					<!-- Added "id" to "li" -->
					<li class="main-li" id="main-li-2">
						<!-- Added underscore before target name ("_blank") -->
						<!-- Changed "link" attribute to "href" -->
						<!-- Indented "a" tags -->
						<!-- Fixed spelling on "Algonquin" in hyperlink text -->
						<a href="https://algonquincollege.com" target="_blank">Algonquin in new tab</a>
					</li>
					<!-- Changed "LI" to lower case-->
					<!-- Indented "li" tags -->
					<!-- Added "class" to "li" -->
					<!-- Added "id" to "li" -->
					<li class="main-li" id="main-li-3">
						<!-- Changed "link" attribute to "href" -->
						<!-- Added text for hyperlink -->
						<!-- Indented "a" tags -->
						<a href="https://algonquincollege.com">Algonquin College (Again)</a>
					</li>
				</ol>
			</nav>
		</header>
		<!-- Indented "main" tags -->
		<!-- Added "id" to "main" tags -->
		<main id="main">
			<!-- Indented "section" tags -->
			<!-- Added "class" to "section" tags -->
			<!-- Added "id" to "section" tags  -->
			<section class="main-section" id="main-section-1">
				<!-- Changed second heading to "h2" tags -->
				<!-- Indented "h2" tags -->
				<h2>Second Heading</h2>
				<!-- Swapped closing tags for "p" and "b" -->
				<!-- Indented "p" tags -->
				<p>
					<!-- Indented "b" tags -->
					<b>Bold Text</b>
				</p>
			</section>
			<!-- Indented "section" tags -->
			<!-- Added "class" to "section" tags -->
			<!-- Added "id" to "section" tags  -->
			<section class="main-section" id="main-section-2">
				<!-- Switched "aside" for "article" tags -->
				<!-- Indented "article" tags -->
				<article>This is the main part of section</article>
				<!-- Indented "article" for "aside" tags -->
				<aside>This is the less important part of section</aside>
			</section>
		<!-- Added "/" to closing "main" tag -->
		</main>
		<!-- Placed "footer" tags and children inside the "body" tags -->
		<!-- Indented "footer" tags -->
		<!-- Added "id" to "footer" tags -->
		<footer id="footer">
			<!-- Indented "div" tags -->
			<!-- Deleted "span" tags ("div" can not be the child of an inline element tag). -->
			<div>Footer Text</div>
		</footer>
	</body>	
</html>
