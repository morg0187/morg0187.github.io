<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<title>LIB2024 - In-Class Assignment #2</title>
		<meta charset="utf-8">
		<meta name="description" content="This is my Simple Style Schema for In-Class Assignment #2">
		<meta name="author" content="Kaitlyn Morgan">
		<link rel="stylesheet" type="text/css" href="https://morg0187.github.io/lib2024/in-class-2/css/style.css">
	</head>
	<body>
		<header>
			<h1 id="heading">Simple Style Schema</h1>
			<div id="page-info">
				<p class="text"><strong>Target Screen:</strong> Desktop</p>
				<p class="text"><strong>Image Link:</strong> <a href="https:morg0187.github.io/lib2024/in-class-2/img/mockup.jpg" title="Mockup Of SSS">Mockup</a></p>
			</div>
		</header>
		<main>
			<section class="table-section">
				<h2 class="table-heading">Dimensions:</h2>
				<table class="table">
					<tr>
						<th>Element</th>
						<th>Width</th>
						<th>Height</th>
						<th>Parent</th>
					</tr>
					<tr>
						<td>Page</td>
						<td>100%</td>
						<td>Auto</td>
						<td>N/A</td>
					</tr>
					<tr>
						<td>Header</td>
						<td>100%</td>
						<td>435px</td>
						<td>Page</td>
					</tr>
					<tr>
						<td>Main</td>
						<td>100%</td>
						<td>410px</td>
						<td>Page</td>
					</tr>
					<tr>
						<td>Article</td>
						<td>66%</td>
						<td>410px</td>
						<td>Main</td>
					</tr>
					<tr>
						<td>Aside</td>
						<td>33%</td>
						<td>410px</td>
						<td>Main</td>
					</tr>
					<tr>
						<td>Footer</td>
						<td>100%</td>
						<td>135px</td>
						<td>Page</td>
					</tr>
				</table>
			</section>
			<section class="table-section">
				<h2 class="table-heading">Colours:</h2>
				<table class="table">
					<tr>
						<th>Colour</th>
						<th>Used For</th>
						<th>Used As</th>
						<th>Hex Value</th>
						<th>RGB Value</th>
						<th>Opacity</th>
					</tr>
					<tr>
						
					</tr>
				</table>
			</section>
		</main>
	</body>
</html>
